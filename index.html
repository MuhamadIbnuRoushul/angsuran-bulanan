<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Hitung Angsuran</title>  
</head>  
<body>  
    <h1>Hitung Angsuran Bulanan</h1>  
    <label for="otr">Harga Mobil (OTR): </label>  
    <input type="number" id="otr" value="240000000"><br><br>  
  
    <label for="dp">Down Payment (%): </label>  
    <input type="number" id="dp" value="20"><br><br>  
  
    <label for="jangkaWaktu">Jangka Waktu (bulan): </label>  
    <input type="number" id="jangkaWaktu" value="18"><br><br>  
  
    <button onclick="hitungAngsuran()">Hitung Angsuran</button>  
  
    <h2>Hasil:</h2>  
    <p id="hasil"></p>  
  
    <script>  
        function hitungAngsuran() {
            debugger;
            // Ambil nilai dari input  
            const otr = parseFloat(document.getElementById('otr').value);  
            const dpPersen = parseFloat(document.getElementById('dp').value) / 100;  
            const jangkaWaktu = parseInt(document.getElementById('jangkaWaktu').value);  
  
            const dp = otr * dpPersen;  
  

            const pokokUtang = otr - dp;  
  
            
            let bungaPersen;  
            if (jangkaWaktu <= 12) {  
                bungaPersen = 0.12; // 12%  
            } else if (jangkaWaktu > 12 && jangkaWaktu <= 24) {  
                bungaPersen = 0.14; // 14%  
            } else {  
                bungaPersen = 0.165; // 16.5%  
            }  
  
            
            const bungaTotal = pokokUtang * bungaPersen * (jangkaWaktu / 12);  
  
             
            const totalBayar = pokokUtang + bungaTotal;  
  
             
            const angsuranBulanan = totalBayar / jangkaWaktu;  
  
             
            document.getElementById('hasil').innerHTML = `
                Angsuran Bulanan: Rp ${angsuranBulanan.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}  
            `;  
        }  
    </script>  
</body>  
</html>
