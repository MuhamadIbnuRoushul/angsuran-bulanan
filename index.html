<!DOCTYPE html>    
<html lang="id">    
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Kalkulator Angsuran Mobil</title>
    <link rel="stylesheet" href="styles.css">
</head>    
<body>    
    <div class="container">    
        <h1>Kalkulator Angsuran Mobil</h1>    
        <label for="otr">Harga Mobil (OTR):</label>    
        <input type="number" id="otr" value="240000000" min="0" required>    
    
        <label for="dp">Down Payment (%):</label>    
        <input type="number" id="dp" value="20" min="0" max="100" required>    
    
        <label for="tenure">Jangka Waktu (bulan):</label>    
        <input type="number" id="tenure" value="18" min="1" required>    
    
        <button onclick="hitungAngsuran()">Hitung Angsuran</button>    
        <button onclick="resetForm()">Reset</button>    
    
        <h2>Hasil:</h2>    
        <div id="hasil" class="result"></div>    
    
        <h2>Jadwal Pembayaran:</h2>    
        <table id="jadwal">    
            <thead>    
                <tr>    
                    <th>Nomor Kontrak</th>    
                    <th>Angsuran ke-</th>    
                    <th>Jumlah Angsuran</th>    
                    <th>Tanggal Jatuh Tempo</th>    
                </tr>    
            </thead>    
            <tbody>    
                <!-- Jadwal pembayaran akan diisi oleh JavaScript -->    
            </tbody>    
        </table>    
    </div>
    <script src="script.js"></script>
</body>    
</html>
